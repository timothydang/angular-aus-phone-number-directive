<!doctype html>
<html ng-app="app">
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body>
    <div class="col-xs-12 col-md-8">
      <form name="myForm" role="form">
        <fieldset ng-disabled="onFormSubmission" ng-class="{'has-inputs-mask' : onFormSubmission }">
          <div class="row">
              <div class="col-xs-12 col-md-4">
                  <div class="form-group">
                    <label ng-class="{error: myForm.phone.$invalid && myForm.phone.$dirty}" for="phone">Phone</label>
                    <input type="tel" name="phone" ng-model="phone" class="form-control" ng-minlength="6" ng-maxlength="18" aus-phone-number/>

                    <div ng-show="myForm.phone.$invalid && myForm.phone.$dirty" class="field-error">
                      <p ng-show="myForm.phone.$error.minlength">Your phone number is too short and must be at least 6 digits</p>
                      <p ng-show="myForm.phone.$error.maxlength">Your phone number is too long and must be less than 11 characters</p>
                      <p ng-show="!myForm.phone.$error.minlength && !myForm.phone.$error.maxlength && myForm.phone.$error.phoneNumber">Enter a valid phone number</p>
                    </div>
                  </div>
              </div>
          </div>
          <div class="button-row">
            <button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid">Save</button>
          </div>

        </fieldset>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/aus-phone-number.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
